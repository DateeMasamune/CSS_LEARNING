<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="site-nav">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Возможности</a></li>
                <li><a href="#">Цены</a></li>
                <li><a href="#">Поддержка</a></li>
                <li><a href="#">О нас</a></li>
            </ul>
        </nav>
        <main class="flex">
            <div class="column-main tile">
                <h1>Правильный путь к работе в команде</h1>
                <p>Тысячи команд по всему миру пользуются услугами
                    компании <b>Тандем</b> для повышения эффективности
                    взаимодействия
                </p>
            </div>
            <div class="column-sidebar">
                <div class="tile">
                    <form class="login-form">
                        <h3>Авторизация</h3>
                        <p>
                            <label for="username">
                                Логин:
                            </label>
                            <input id="username" type="password" name="password"/>
                        </p>
                        <button type="submit" >Войти</button>
                    </form>
                </div>
                <div class="tile centered">
                    <small>Тарифные планы от</small>
                    <div class="cost">
                        <span class="cost-currency">P</span>
                        <span class="cost-roubles">999</span>
                        <span class="cost-kopecks">P</span>
                    </div>
                    <a class="cta-button" href="#">Зарегистрироваться</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
